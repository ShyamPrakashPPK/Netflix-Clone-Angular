<h2>{{title}}</h2>

<div class="movie">
    <div class="movie_images">
        <div class="thumbnails">
            <ngx-slick-carousel [config]="sliderConfig" class="carousel">
                <div class="slick-item" *ngFor="let m of movies.results">
                    <img src="https://api.themoviedb.org/3/movie/popular{{m?.poster_path}}?api_key=50c77bd1d72501f49fbfd9ca366b0d4d" alt="{{m.title}}">
                    <h4>images</h4>
                </div>
            </ngx-slick-carousel>
        </div>
    </div>
</div>
